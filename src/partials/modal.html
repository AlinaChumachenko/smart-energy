<container>
  <button id="openModalButton">Модальне вікно</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalButton">&times;</span>
      <img class="gif-modal" src="" alt="" width="295" height="258" />
      <h2 class="title-modal"></h2>
      <p class="text-modal"></p>
      <p class="modal-rating"></p>

      <div class="container-button">
        <button id="additionalButton1" class="button-favorites">
          <p class="button-name-favorites">Add to favorites</p>
        </button>
        <button id="additionalButton2" class="button-rating">
          <p class="button-name-rating">Give a rating</p>
        </button>
      </div>
    </div>
  </div>
  <div id="myModal2" class="modal">
    <div class="modal-rating-content">
      <span class="close" id="closeModalButton2">&times;</span>
      <div class="modal-body">
        <p class="modal-body-rating">Rating:</p>
        <form id="ratingForm">
          <div class="rating-container">
            <label for="rating11">
              <input
                type="radio"
                name="rating"
                id="rating11"
                value="11"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
            <label for="rating12">
              <input
                type="radio"
                name="rating"
                id="rating12"
                value="12"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
            <label for="rating13">
              <input
                type="radio"
                name="rating"
                id="rating13"
                value="13"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
            <label for="rating14">
              <input
                type="radio"
                name="rating"
                id="rating14"
                value="14"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
            <label for="rating15">
              <input
                type="radio"
                name="rating"
                id="rating15"
                value="15"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              class="form-email"
              required
              placeholder="   Email"
            />
          </div>
          <div class="form-group">
            <label for="comment"></label>
            <textarea
              name="comment"
              rows="4"
              class="form-comment"
              required
              placeholder=" Your comment"
            ></textarea>
          </div>
          <button type="submit" id="submitRatingButton" class="button-send">
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
</container>
