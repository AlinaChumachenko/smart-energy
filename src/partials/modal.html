<container>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <button id="closeModalButton" class="close-button">
        <svg width="24" height="24" class="modal-close">
          <use xlink:href="./img/icon-sprite.svg#icon-x"></use>
        </svg>
      </button>
      <div class="modal-info">
        <div>
          <img class="gif-modal" src="" alt="" width="295" height="258" />
        </div>
        <div class="modal-details-container">
          <div class="title-inform-modal">
            <h2 class="title-modal"></h2>
            <p class="modal-rating"></p>
          </div>
          <div class="text-container">
            <div class="text-modal-container">
              <p class="modal-part"></p>
              <p class="modal-equipment"></p>
              <p class="modal-target"></p>
              <p class="modal-popularity"></p>
              <p class="burn-modal"></p>
              <p class="time-burn"></p>
            </div>
            <div><p class="text-modal"></p></div>
          </div>
        </div>
      </div>
      <div class="container-button">
        <div class="button-favorites-container">
          <button id="additionalButton1" class="button-favorites">
            <p class="button-name-favorites">Add to favorites</p>
            <svg
              class="favorites-svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <use
                xlink:href="./img/icon-sprite.svg#heart"
                style="fill: white; stroke: black"
              ></use>
            </svg>
          </button>
        </div>
        <div class="button-rating-container">
          <button id="additionalButton2" class="button-rating">
            <p class="button-name-rating">Give a rating</p>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="myModal2" class="modal">
    <div class="modal-rating-content">
      <button id="closeModalButton2" class="close-button">
        <svg width="24" height="24" class="modal-close">
          <use xlink:href="./img/icon-sprite.svg#icon-x"></use>
        </svg>
      </button>
      <div class="modal-body">
        <p class="modal-body-rating">Rating:</p>
        <form id="ratingForm">
          <div class="rating-container">
            <div id="selectedRat" class="selectedRat">0.0</div>
            <label for="rating11">
              <input
                type="radio"
                name="rating"
                id="rating11"
                value="11"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
            <label for="rating12">
              <input
                type="radio"
                name="rating"
                id="rating12"
                value="12"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
            <label for="rating13">
              <input
                type="radio"
                name="rating"
                id="rating13"
                value="13"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
            <label for="rating14">
              <input
                type="radio"
                name="rating"
                id="rating14"
                value="14"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
            <label for="rating15">
              <input
                type="radio"
                name="rating"
                id="rating15"
                value="15"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 100 100"
              >
                <use xlink:href="./img/icon-sprite.svg#icon-Star-1"></use>
              </svg>
            </label>
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              class="form-email"
              required
              placeholder="   Email"
            />
          </div>
          <div class="form-group">
            <label for="comment"></label>
            <textarea
              name="comment"
              rows="4"
              class="form-comment"
              required
              placeholder=" Your comment"
            ></textarea>
          </div>
          <button type="submit" id="submitRatingButton" class="button-send">
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
</container>
